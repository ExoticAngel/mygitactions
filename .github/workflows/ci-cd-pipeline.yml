name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build project
      run: |
        mkdir -p build
        echo "Build artifact" > build/artifact.txt

    - name: Run tests
      run: pytest

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: build/

  deploy:
    needs: build_test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-artifact
        path: build/

    - name: Deploy to environment
      run: |
        echo "Deploying build artifact..."
        ls build/
        # Insert real deployment commands here

  notify_failure:
    runs-on: ubuntu-latest
    needs: [build_test, deploy]
    if: failure()

    steps:
    - name: Send failure notification to Slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "text": ":x: Workflow ${{ github.workflow }} failed for commit ${{ github.sha }} on branch ${{ github.ref }}. Check the details at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
